<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginManager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .button-container { 
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        button { 
            padding: 0.8rem 1.8rem; 
            cursor: pointer;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button[onclick*="entrada"] {
            background-color: var(--primary-color);
            color: white;
        }
        
        button[onclick*="salida"] {
            background-color: var(--danger-color);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 0.3rem 0 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light-gray);
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }
        
        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #adb5bd;
            opacity: 1;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
    <link rel="icon" href="LoginManager.png" sizes="32x32" type="image/png">
</head>
<body>
<div class="container">
    <h2>LoginManager</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="dni">Usuario (DNI)</label>
            <input 
                type="text" 
                id="dni" 
                name="dni" 
                placeholder="Ej: 12345678A"
                pattern="[0-9]{8}[A-Za-z]"
                title="Introduce un DNI válido"
                required>
            <div class="hint">Formato: 8 números + 1 letra</div>
        </div>
        
        <div class="form-group">
            <label for="observaciones">Observaciones (opcional)</label>
            <textarea 
                id="observaciones" 
                name="observaciones" 
                placeholder="Ej: Vacaciones hasta..."
                maxlength="500"></textarea>
            <div class="hint">Máximo 500 caracteres</div>
        </div>
        <div class="button-container">
            <button type="button" onclick="submitForm('entrada')">
                <span>Registrar Entrada</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-left: 8px;">
                    <path d="M5 12H19M12 5L19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button type="button" onclick="submitForm('salida')">
                <span>Registrar Salida</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-left: 8px;">
                    <path d="M19 12H5M12 5L5 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </form>
</div>
<script>
    function submitForm(action) {
        const dni = document.getElementById('dni').value;
        const observaciones = document.getElementById('observaciones').value;

        if (!dni) {
            alert('Por favor, introduce un DNI');
            return;
        }

        const formData = new URLSearchParams();
        formData.append('dni', dni);
        if (observaciones) {
            formData.append('observaciones', observaciones);
        }

        fetch('/' + action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            document.getElementById('dni').value = '';
            document.getElementById('observaciones').value = '';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al procesar la solicitud');
        });
    }
</script>
</body>
</html>
